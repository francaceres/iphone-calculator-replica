<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Calculator Replica - Calculator Only</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="calculator">
        <div class="displayPanel" id="displayPanel"></div>

        <div class="keypad" id="keypad">
            <button class="bttn lightGrey" id="btnClear">C</button>
            <button class="bttn lightGrey" id="btnPlusMinus"><i class="bi bi-plus-slash-minus" id="btnPlusMinus"></i></i></button>
            <button class="bttn lightGrey" id="btnPercent"><i class="bi bi-percent" id="btnPercent"></i></button>
            <button class="bttn orange" id="btnDivision">รท</button>
            <button class="bttn darkGrey" id="btn7">7</button>
            <button class="bttn darkGrey" id="btn8">8</button>
            <button class="bttn darkGrey" id="btn9">9</button>
            <button class="bttn orange" id="btnMultiplication">x</button>
            <button class="bttn darkGrey" id="btn4">4</button>
            <button class="bttn darkGrey" id="btn5">5</button>
            <button class="bttn darkGrey" id="btn6">6</button>
            <button class="bttn orange" id="btnSubstraction">-</button>
            <button class="bttn darkGrey" id="btn1">1</button>
            <button class="bttn darkGrey" id="btn2">2</button>
            <button class="bttn darkGrey" id="btn3">3</button>
            <button class="bttn orange" id="btnAddition">+</button>
            <button class="bttn bttn--zero darkGrey" id="btn0">0</button>
            <button class="bttn darkGrey" id="btnPoint">.</button>
            <button class="bttn orange" id="btnEqual">=</button>
        </div>
    </div>

    <script src="../script/calc-only.js"></script>
</body>
</html>
