<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Calculator Replica</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <main>
        <div class="calculator ">
            <div class="displayPanel">
                <!-- <div class="displayPanel__secondary">1</div> -->
                <div class="displayPanel__main" id="displayMain"></div>
            </div>

            <div class="keypad" id="keypad">
                <div class="button lightGrey" id="btnClear">C</div>
                <div class="button lightGrey" id="btnPlusMinus"><i class="bi bi-plus-slash-minus" id="btnPlusMinus"></i></i></div>
                <div class="button lightGrey" id="btnPercent"><i class="bi bi-percent" id="btnPercent"></i></div>
                <div class="button orange" id="btnDivision">รท</div>
                <div class="button darkGrey" id="btn7">7</div>
                <div class="button darkGrey" id="btn8">8</div>
                <div class="button darkGrey" id="btn9">9</div>
                <div class="button orange" id="btnMultiplication">x</div>
                <div class="button darkGrey" id="btn4">4</div>
                <div class="button darkGrey" id="btn5">5</div>
                <div class="button darkGrey" id="btn6">6</div>
                <div class="button orange" id="btnSubstraction">-</div>
                <div class="button darkGrey" id="btn1">1</div>
                <div class="button darkGrey" id="btn2">2</div>
                <div class="button darkGrey" id="btn3">3</div>
                <div class="button orange" id="btnAddition">+</div>
                <div class="button button--zero darkGrey" id="btn0">0</div>
                <div class="button darkGrey" id="btnPoint">.</div>
                <div class="button orange" id="btnEqual">=</div>
            </div>
        </div>

        <div>
            <img src="./assets/calculator-image.jpg" alt="" class="imgComparison">
        </div>
    </main>

    <script src="./script/bootstrap.bundle.min.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
